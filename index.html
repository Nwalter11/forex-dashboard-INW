<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forex Bot Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: center; }
    th { background: #333; color: #fff; }
    caption { font-weight: bold; margin: 1rem 0; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>üìà Forex Bot Dashboard</h1>
  <table id="metrics-table">
    <caption>Live Trade Logs</caption>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Pair</th>
        <th>Direction</th>
        <th>Entry</th>
        <th>SL</th>
        <th>TP</th>
        <th>Status</th>
        <th>PnL ($)</th>
        <th>Balance ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetId = '1R5NFB4DWPWg2PnJC8AdABFn1ieWU1EkdaG69MK-Eths';
    const gid = '0'; // Sheet tab ID for 'Metrics'
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&gid=${gid}`;

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;
        const tbody = document.querySelector("#metrics-table tbody");

        data.forEach(row => {
          const tr = document.createElement("tr");
          ["Timestamp", "Pair", "Direction", "Entry", "SL", "TP", "Status", "PnL", "Balance"].forEach(key => {
            const td = document.createElement("td");
            td.textContent = row[key] || "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("‚ùå Failed to load sheet:", err));
  </script>
</body>
</html>
