<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Forex Bot Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #333;
      color: white;
    }
    td {
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üìà Forex Bot Dashboard</h1>
  <a href="ember.html">
  <button style="margin-bottom: 20px; padding: 10px 20px; font-size: 16px;">üîÅ Switch to Project Ember</button>
</a>

  <h3>Live Trade Logs</h3>
  <table id="log-table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Pair</th>
        <th>Direction</th>
        <th>Entry</th>
        <th>SL</th>
        <th>TP</th>
        <th>Status</th>
        <th>PnL ($)</th>
        <th>Balance ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = "1R5NFB4DWPWg2PnJC8AdABFn1ieWU1EkdaG69MK-Eths";
    const SHEET_GID = "0";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${SHEET_GID}`;

    function fetchSheetData() {
      fetch(API_URL)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows;
          const tableBody = document.querySelector("#log-table tbody");
          tableBody.innerHTML = "";

          rows.forEach(row => {
            const tr = document.createElement("tr");
            row.c.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell ? cell.v : "";
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 5 * 60 * 1000); // Refresh every 5 mins
  </script>
</body>
</html>
