<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>üî• Project Ember Metrics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #333;
      color: white;
    }
    td {
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>üî• Project Ember Metrics</h1>
  <a href="index.html">
    <button style="margin-bottom: 20px; padding: 10px 20px; font-size: 16px;">üîÅ Switch to Inverse No Wick</button>
  </a>

  <h3>Live Trade Logs</h3>
  <table id="log-table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Pair</th>
        <th>Direction</th>
        <th>Entry</th>
        <th>SL</th>
        <th>TP</th>
        <th>Status</th>
        <th>PnL ($)</th>
        <th>Balance ($)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_ID = "2PACX-1vTDjNXcD2MzcvurU8ph7KkTMnBu5J975aevTwlWit-xH9tXGSVbE9NAEiYz5SJ1G_XMUZphfxDPN-hE";
    const SHEET_GID = "0";
    const API_URL = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?output=tsv`;

    function fetchSheetData() {
      fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vTDjNXcD2MzcvurU8ph7KkTMnBu5J975aevTwlWit-xH9tXGSVbE9NAEiYz5SJ1G_XMUZphfxDPN-hE/pub?output=tsv")
        .then(res => res.text())
        .then(text => {
          const lines = text.trim().split("\n").slice(1); // Skip header row
          const tableBody = document.querySelector("#log-table tbody");
          tableBody.innerHTML = "";

          lines.forEach(line => {
            const columns = line.split("\t").slice(0, 9); // Limit to 9 columns
            const tr = document.createElement("tr");
            columns.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        });
    }

    fetchSheetData();
    setInterval(fetchSheetData, 5 * 60 * 1000); // Refresh every 5 mins
  </script>
</body>
</html>
